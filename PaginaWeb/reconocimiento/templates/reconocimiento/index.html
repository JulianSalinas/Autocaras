<body>
    <div id="header" class="header navbar navbar-static-top ">
        <nav class="navbar navbar-inverse headerBorder">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>

                </ul>

                <ul class="nav navbar-nav">
                    <li><a href="/reconocimiento"><span class="glyphicon glyphicon-eye-open"></span> Reconocimiento</a></li>

                <ul class="nav navbar-nav navbar-right">

    <div class="container page">

                <div class="cCeleste contInterno borderRadius center">

                    </div>

                    <form class="w3-container bgWhite paddingAll paddingTopDown contInterno2" target="_blank">

                            <input type="file" class="form-control-file" id="InputFile" aria-describedby="fileHelp">
                            
                        </div>
                        <div class="w3-section">
                            <label>Dato2</label>
                            <input class="input1" type="text" placeholder="Dato2" required>
                        </div>
                        <div class="w3-section">
                            <label>Dato3</label>
                            <input class="input1" type="text" placeholder="Dato3" required>
                        </div>

                    </form>
                </div>
                <br>
                <div class="form-group aCentro">
                    <label><strong>Resultado de la Prueba</strong></label>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="result">Este es el resultado..</textarea>
                    </div>
                </div>
                
            </div>
        </div>
